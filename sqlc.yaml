version: "2"
sql:
  - schema: "sql/schema.sql"
    queries: "sql/queries"
    engine: "postgresql"
    gen:
      go:
        package: "nakama"
        out: "."
        output_models_file_name: "models_gen.go"
        output_db_file_name: "db_gen.go"
        output_files_suffix: "_gen.go"
        overrides:
          - db_type: "uuid"
            go_type: "string"
